<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body class="py-5">
    <header class="sticky-top">
        <div class="container">
            <div class="top-header text-center p-4 display-6">
                Navbar
            </div>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="nav-link" href="#">BACK TO HOME</a>       
                    <a class="nav-link ms-auto order-lg-1 order-0" href="#">Login</a>     
                    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>  
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </li>
                    </ul>                    
                  </div>
                
                </div>
              </nav>
        </div>
    </header>

    <div class="container">
        <div class="drp">
                <button class="btn d-inline-flex align-items-center rounded collapsed shadow-none" data-bs-toggle="collapse" data-bs-target="#customize-collapse" aria-expanded="false">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
        
                <div class="collapse" id="customize-collapse">
                  <ul class="list-unstyled fw-normal pb-1 small d-flex">
                      <li><a href="javascript:void(0)" class="d-inline-flex align-items-center rounded"><i class="fas fa-share-alt"></i></a></li>
                      <li><a href="javascript:void(0)" class="d-inline-flex align-items-center rounded">+</a></li>
                      <li><a href="javascript:void(0)" class="d-inline-flex align-items-center rounded"><i class="fas fa-trash"></i></a></li>
                      <li><a href="javascript:void(0)" class="d-inline-flex align-items-center rounded"><i class="fas fa-calendar-week"></i></a></li>
                      <li><a href="javascript:void(0)" class="d-inline-flex align-items-center rounded">-</a></li>
                      <li><a href="javascript:void(0)" class="d-inline-flex align-items-center rounded"><i class="fas fa-copy"></i></a></li>
                    </ul>
                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js.js"></script>
</body>
</html>
